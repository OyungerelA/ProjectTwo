<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gloria+Hallelujah&family=Luckiest+Guy&family=Nanum+Pen+Script&family=Poppins:wght@300&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <title>Stick It!</title>
</head>
<body>
    <div class="heading-container">
        <img src="images/sticky-notes.png" alt="" class="logo">
        <h1>STICK IT!</h1>
    </div>
    <!-- <h1>Landing page</h1> -->
    <div class="main-container">
        <form class="input-container" id="join-form">
            <div class="user-container">
                <p>user name: </p>
                <input type="text" class="name-input" id="name-input" placeholder="" autocomplete="off" required>
            </div>
            <div>
                <p>room name: </p>
                <input type="text" class="room-input" id="room-input" placeholder="" autocomplete="off" required>
            </div>
            <div class="button-container">
                <button id="join-btn">
                    <img src="images/startArrow.png" id="join-btn-img" alt="">
                </button>
                <p>let's go!</p>
            </div>
        </form>
    </div>
    <div class="help-container">
        <h1>STUCK?</h1>
    </div>

</body>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script src='app.js'></script>
</html>
